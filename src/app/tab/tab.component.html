<div class="tab-wrap">
  <div class="tabs">
    <p (click)="onTab($event)" data-top="0" class="tab" [ngClass]="{ active: actives[0] }">Section1</p>
    <p (click)="onTab($event)" data-top="200" class="tab" [ngClass]="{ active: actives[1] }">Section2</p>
    <p (click)="onTab($event)" data-top="290" class="tab" [ngClass]="{ active: actives[2] }">Section3</p>
  </div>

  <div appScroll (onTabChange)="onTabChange($event)" class="tab-views">
    <div class="tab-view">
      Section1
    </div>
    <div class="tab-view">
      Section2
    </div>
    <div class="tab-view">
      Section3
    </div>
  </div>

</div>
